<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>play with grid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5" style="border: solid">Bla Bla</div>
        <div class="col-sm-6" style="border: solid">Bli Bli</div>
        <div class="col-sm-1 flex-first" style="border: solid">Top</div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col-sm-3" style="border: solid">Bla Bla<br>foo bar</div>
        <div class="col-auto" style="border: solid">Bli Bli</div>
        <div class="col-sm-3" style="border: solid">Blo Blo</div>
    </div>
    <div class="row align-items-center justify-content-left">
        <div class="col-sm-3" style="border: solid">Bla Bla<br>foo bar</div>
        <div class="col-auto" style="border: solid">Bli Bli</div>
        <div class="col-sm-3" style="border: solid">Blo Blo</div>
    </div>
    <div class="row align-items-center justify-content-left">
        <div class="col-sm-3 flex-last" style="border: solid">Bla Bla<br>foo bar</div>
        <div class="col-auto" style="border: solid">Bli Bli</div>
        <div class="col-sm-3 flex-first" style="border: solid">Blo Blo</div>
    </div>
</div>
</body>
</html>
